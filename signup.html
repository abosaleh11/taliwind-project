<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Restaurant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        background-image: url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
      }

      .overlay {
        background: rgba(0, 0, 0, 0.5);
        min-height: 100vh;
      }

      .nav-container {
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
      }

      .navbar {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
      }

      .mobile-menu {
        background: rgba(255, 255, 255, 0.98);
        transform: translateY(-100%);
        transition: transform 0.3s ease-in-out;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        visibility: hidden;
      }

      .mobile-menu.active {
        transform: translateY(0);
        visibility: visible;
      }

      .menu-button {
        transition: transform 0.3s ease;
      }

      .menu-button.active {
        transform: rotate(90deg);
      }

      .nav-link {
        position: relative;
        transition: color 0.3s ease;
      }

      .nav-link::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background-color: #2563eb;
        transition: width 0.3s ease;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      .mobile-nav-link {
        transform: translateX(-20px);
        opacity: 0;
        transition: all 0.3s ease;
      }

      .mobile-menu.active .mobile-nav-link {
        transform: translateX(0);
        opacity: 1;
      }

      .mobile-menu.active .mobile-nav-link:nth-child(1) { transition-delay: 0.1s; }
      .mobile-menu.active .mobile-nav-link:nth-child(2) { transition-delay: 0.2s; }
      .mobile-menu.active .mobile-nav-link:nth-child(3) { transition-delay: 0.3s; }
      .mobile-menu.active .mobile-nav-link:nth-child(4) { transition-delay: 0.4s; }

      .form-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        padding: 2rem;
        backdrop-filter: blur(10px);
      }

      .input-field {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #e5e7eb;
        border-radius: 0.375rem;
        margin-top: 0.5rem;
        font-size: 0.875rem;
        transition: all 0.15s ease;
        background: rgba(255, 255, 255, 0.9);
      }

      .input-field:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      @media (min-width: 769px) {
        .menu-button {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <div class="nav-container">
        <nav class="navbar shadow-sm">
          <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16 items-center">
              <div class="flex-shrink-0">
                <a href="index.html" class="text-2xl font-bold text-blue-600 hover:text-blue-700 transition-colors">
                  Restaurant
                </a>
              </div>
              
              <div class="hidden md:flex space-x-8">
                <a href="index.html" class="nav-link text-gray-600 hover:text-blue-600 font-medium">Home</a>
                <a href="about.html" class="nav-link text-gray-600 hover:text-blue-600 font-medium">About</a>
                <a href="menu.html" class="nav-link text-gray-600 hover:text-blue-600 font-medium">Menu</a>
                <a href="contact.html" class="nav-link text-gray-600 hover:text-blue-600 font-medium">Contact</a>
              </div>

              <button id="menuButton" class="menu-button md:hidden focus:outline-none">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
              </button>
            </div>

            <div id="mobileMenu" class="mobile-menu md:hidden shadow-lg">
              <div class="py-3 space-y-1">
                <a href="index.html" class="mobile-nav-link block px-4 py-2 text-gray-600 hover:bg-gray-50 hover:text-blue-600 font-medium">Home</a>
                <a href="about.html" class="mobile-nav-link block px-4 py-2 text-gray-600 hover:bg-gray-50 hover:text-blue-600 font-medium">About</a>
                <a href="menu.html" class="mobile-nav-link block px-4 py-2 text-gray-600 hover:bg-gray-50 hover:text-blue-600 font-medium">Menu</a>
                <a href="contact.html" class="mobile-nav-link block px-4 py-2 text-gray-600 hover:bg-gray-50 hover:text-blue-600 font-medium">Contact</a>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <main class="min-h-screen flex items-center justify-center p-4 pt-20">
        <div class="form-container">
          <h2 class="text-2xl font-bold text-gray-900 mb-6">Create Account</h2>
          
          <form action="/signup" method="POST" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Full Name</label>
              <input
                type="text"
                name="name"
                class="input-field"
                required
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Email</label>
              <input
                type="email"
                name="email"
                class="input-field"
                required
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Password</label>
              <input
                type="password"
                name="password"
                class="input-field"
                required
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
              <input
                type="password"
                name="confirm_password"
                class="input-field"
                required
              />
            </div>

            <div class="flex items-center">
              <input
                type="checkbox"
                id="terms"
                class="h-4 w-4 text-blue-600 rounded border-gray-300"
                required
              />
              <label for="terms" class="ml-2 text-sm text-gray-600">
                I agree to the <a href="#" class="text-blue-600 hover:text-blue-500">Terms of Service</a> and <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
              </label>
            </div>

            <button
              type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-150"
            >
              Sign Up
            </button>

            <p class="text-center text-sm text-gray-600 mt-4">
              Already have an account?
              <a href="index.html" class="text-blue-600 hover:text-blue-500">Login</a>
            </p>
          </form>
        </div>
      </main>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const menuButton = document.getElementById('menuButton');
        const mobileMenu = document.getElementById('mobileMenu');
        let isMenuOpen = false;

        function toggleMenu() {
          isMenuOpen = !isMenuOpen;
          menuButton.classList.toggle('active');
          mobileMenu.classList.toggle('active');
          
          document.body.style.overflow = isMenuOpen ? 'hidden' : '';
        }

        menuButton.addEventListener('click', toggleMenu);

        document.addEventListener('click', function(event) {
          const isClickInside = menuButton.contains(event.target) || mobileMenu.contains(event.target);
          
          if (!isClickInside && isMenuOpen) {
            toggleMenu();
          }
        });

        window.addEventListener('resize', function() {
          if (window.innerWidth > 768 && isMenuOpen) {
            toggleMenu();
          }
        });

        const mobileLinks = document.querySelectorAll('.mobile-nav-link');
        mobileLinks.forEach(link => {
          link.addEventListener('click', () => {
            if (isMenuOpen) {
              toggleMenu();
            }
          });
        });

        // Form validation
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
          const password = form.querySelector('input[name="password"]').value;
          const confirmPassword = form.querySelector('input[name="confirm_password"]').value;
          
          if (password !== confirmPassword) {
            event.preventDefault();
            alert('Passwords do not match!');
          }
        });
      });
    </script>
  </body>
</html>
